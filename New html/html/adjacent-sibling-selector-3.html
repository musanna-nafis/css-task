<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Exercise 3</title>
    <link rel="stylesheet" href="../css/adjacent-3.css">
</head>
<body>
    <h4>Styling Goal: Apply a specific background color, a distinct border, and a wider width to only those input elements that immediately follow a < label > element.</h4>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email">
        <br>
        <p>This is a paragraph.</p>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Your phone number">
    </form>
</body>
</html>
