<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Exercise 2</title>
    <link rel="stylesheet" href="../css/pseudo-2.css">
</head>
<body>
    <h4>Styling Goal: When any of the form input fields (< input type="text" >, < input type="email" >, or < textarea >) gain focus, they should display a distinct border, a subtle box shadow, and a light background color.</h4>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <br>
        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Your message"></textarea>
    </form>
    <p>Some other content.</p>
</body>
</html>
