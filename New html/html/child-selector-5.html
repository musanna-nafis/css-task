<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector Exercise 5</title>
    <link rel="stylesheet" href="../css/child-5.css">
</head>
<body>
    <h4>Styling Goal: Apply a specific border, background color, and padding to only those input elements that are direct children of the form element with id="registration-form".</h4>
    <form id="registration-form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <div>
            <label for="email">Email (Nested):</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <input type="submit" value="Register">
    </form>
    <input type="text" placeholder="Outside form input">
</body>
</html>
