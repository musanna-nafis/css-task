<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector Exercise 2</title>
    <link rel="stylesheet" href="../css/group-2.css">
</head>
<body>
    <h4>Styling Goal: Give all text input fields, email input fields, textarea elements, and select dropdowns a uniform border, padding, and width.</h4>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email">
        <br>
        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Your message"></textarea>
        <br>
        <label for="country">Country:</label>
        <select id="country">
            <option value="usa">USA</option>
            <option value="can">Canada</option>
        </select>
        <br>
        <input type="submit" value="Send">
    </form>
    <button>A regular button</button>
</body>
</html>
