<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector Exercise 4</title>
    <link rel="stylesheet" href="../css/descendant-4.css">
</head>
<body>
    <h4>Styling Goal: Apply a specific border, margin, and maximum width to all < img > elements that are descendants of the article element with id="blog-post".</h4>
    <section>
        <h2>General Section</h2>
        <img src="https://placehold.co/150x100/FF0000/FFFFFF?text=General" alt="General Image">
    </section>

    <article id="blog-post">
        <h1>My Latest Blog Post</h1>
        <p>This is the introductory paragraph of the blog post.</p>
        <img src="https://placehold.co/200x150/007bff/FFFFFF?text=Blog+Image+1" alt="Blog Image 1">
        <div>
            <img src="https://placehold.co/180x120/28a745/FFFFFF?text=Blog+Image+2" alt="Blog Image 2">
        </div>
        <p>More content after the images.</p>
    </article>
</body>
</html>
