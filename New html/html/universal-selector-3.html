<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Exercise 3</title>
    <link rel="stylesheet" href="../css/universal-3.css">
</head>
<body>
    <h4>Styling Goal: Set a consistent base font size for all elements, ensure all text is left-aligned by default, and remove the default browser outline that appears on focused elements (like buttons and inputs).</h4>
    <h1>A Big Heading</h1>
    <p>A standard paragraph with some text.</p>
    <button>Click Me</button>
    <input type="text" placeholder="Type here">
    <a href="#">A link</a>
    <div>
        <span>Small text inside a div.</span>
    </div>
</body>
</html>
