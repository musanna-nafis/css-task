<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Exercise 4</title>
    <link rel="stylesheet" href="../css/adjacent-4.css">
</head>
<body>
    <h4>Styling Goal: Give any button element that immediately follows a div element a distinct background color, white text, and a prominent top margin.</h4>
    <div class="info-box">
        <p>Some information here.</p>
    </div>
    <button id="action-button">Proceed</button>
    <p>A paragraph after the button.</p>
    <button>Another button, not after a div.</button>
    <div>
        <span>Nested content.</span>
    </div>
    <button>This button is also after a div.</button>
</body>
</html>
