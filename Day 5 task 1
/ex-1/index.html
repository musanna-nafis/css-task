<!DOCTYPE html>
<html>
<head>
<style>
.box-absolute {
width: 300px;
height: 100px;
background-color: lightblue;
}
.box-relative {
width: 50%;
height: 10vh;
background-color: lightcoral;
}
</style>
</head>
<body>
<div class="box-absolute">Absolute (300px × 100px)</div>
<div class="box-relative">Relative (50% width × 10vh height)</div>
</body>
</html>
