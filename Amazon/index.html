<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon.com: Sony SRS-XB100 Wireless</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="top-header">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" />
      </div>

      <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <span>Deliver to</span>
          <strong>Bangladesh</strong>
        </div>
      </div>

      <div class="search-bar">
        <select class="category">
          <option>All</option>
          <option selected>Electronics</option>
          <option>Books</option>
        </select>
        <input type="text" placeholder="Search Amazon" />
        <button><i class="fas fa-search"></i></button>
      </div>

      <div class="language">
        <img src="https://flagcdn.com/us.svg" alt="Flag" />
        <span>EN <i class="fas fa-caret-down"></i></span>
      </div>

      <div class="account">
        <span>Hello, sign in</span>
        <strong>Account & Lists <i class="fas fa-caret-down"></i></strong>
      </div>

      <div class="orders">
        <span>Returns</span>
        <strong>& Orders</strong>
      </div>

      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
        <span class="count">0</span>
        <strong>Cart</strong>
      </div>
    </div>

    <div class="bottom-header">
      <i class="fas fa-bars"></i><span>All</span>
      <a href="#">Today's Deals</a>
      <a href="#">Registry</a>
      <a href="#">Prime Video</a>
      <a href="#">Gift Cards</a>
      <a href="#">Customer Service</a>
      <a href="#">Sell</a>
    </div>
</header>

<div class="container">
    <div class="product-left">
      <div class="thumbnails">
        <img src="images/image1.png" alt="thumb1" />
        <img src="images/image2.png" alt="thumb2" />
        <img src="images/image3.png" alt="thumb3" />
        <img src="images/image4.png" alt="thumb4" />
        <img src="images/image5.png" alt="thumb5" />
        <img src="images/image6.png" alt="thumb6" />
        <img src="images/image7.png" alt="thumb7" />
      </div>
      <div class="main-image">
        <img src="images/image1.png" alt="Main" />
        <p>Roll over image to zoom in</p>
      </div>
    </div>
  </div>
</body>
</html>
