<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <header class="bg-sky-100 p-4 flex justify-between items-center shadow-md sticky top-0 z-50">
    <div class="text-2xl font-bold text-sky-700">
      MyLogo
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="#home" class="text-sky-600 hover:text-sky-800 font-medium">Home</a></li>
        <li><a href="#about" class="text-sky-600 hover:text-sky-800 font-medium">About</a></li>
        <li><a href="#projects" class="text-sky-600 hover:text-sky-800 font-medium">Projects</a></li>
        <li><a href="#contact" class="text-sky-600 hover:text-sky-800 font-medium">Contact</a></li>
      </ul>
    </nav>
  </header>


  <section id="contact" class="py-16 px-4 bg-white shadow-sm">
    <div class="max-w-lg mx-auto">
      <h2 class="text-3xl sm:text-4xl font-semibold text-gray-800 mb-12 text-center">
        Get in Touch
      </h2>
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" name="name" id="name" autocomplete="name"
                 class="block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-sky-500 focus:border-sky-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" name="email" id="email" autocomplete="email"
                 class="block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-sky-500 focus:border-sky-500">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea id="message" name="message" rows="4"
                    class="block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-sky-500 focus:border-sky-500"></textarea>
        </div>
        <div>
          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
