<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector Exercise 4</title>
    <link rel="stylesheet" href="../css/group-4.css">
</head>
<body>
    <h4>Styling Goal: Give the header, main, aside, and footer elements a light background color, consistent padding, and a subtle border.</h4>
    <header>
        <h1>Website Header</h1>
    </header>
    <main>
        <p>Main content area.</p>
    </main>
    <aside>
        <h3>Sidebar Content</h3>
        <p>Some notes here.</p>
    </aside>
    <footer>
        <p>&copy; 2023</p>
    </footer>
    <section>
        <p>A standalone section.</p>
    </section>
</body>
</html>
