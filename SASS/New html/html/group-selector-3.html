<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector Exercise 3</title>
    <link rel="stylesheet" href="../css/group-3.css">
</head>
<body>
    <h4>Styling Goal: Remove default text decoration from all < a > (anchor) tags, button elements, and input elements of type submit, and apply a consistent cursor and font weight.</h4>
    <a href="#">Clickable Link</a>
    <button>Action Button</button>
    <input type="submit" value="Submit Form">
    <div>
        <a href="#">Another Link</a>
    </div>
    <p>Some text.</p>
</body>
</html>
