<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector Exercise 5</title>
    <link rel="stylesheet" href="../css/group-5.css">
</head>
<body>
    <h4>Styling Goal: Apply a consistent border, padding, and text alignment to all < th > (table header) cells, < td > (table data) cells, and the < caption > element.</h4>
    <table>
        <caption>Monthly Sales Data</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$1200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$2200</td>
            </tr>
        </tfoot>
    </table>
    <p>This is a regular paragraph.</p>
</body>
</html>
