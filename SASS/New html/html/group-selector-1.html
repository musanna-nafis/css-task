<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector Exercise 1</title>
    <link rel="stylesheet" href="../css/group-1.css">
</head>
<body>
    <h4>Styling Goal: Apply a consistent font family, text color, and line height to all < h1 >, < h2 >, and < h3 > headings, as well as all p (paragraph) elements.</h4>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <p>This is a standard paragraph.</p>
    <div>
        <span>This is a span inside a div.</span>
    </div>
    <h3>Another Heading Level</h3>
</body>
</html>
