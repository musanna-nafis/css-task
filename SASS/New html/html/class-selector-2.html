<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Exercise 2</title>
    <link rel="stylesheet" href="../css/class-2.css">
</head>
<body>
    <h4>Styling Goal: Create a universal "alert" style that applies a red border, italic font, and centered text to any element (regardless of its tag type) that has the class alert.</h4>
    <div class="alert">
        <strong>Warning!</strong> This is an important message.
    </div>
    <p class="alert">
        Please note this important update.
    </p>
    <span>This is just normal text.</span>
    <span class="alert">
        An inline alert.
    </span>
</body>
</html>
