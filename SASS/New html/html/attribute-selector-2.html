<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector Exercise 2</title>
    <link rel="stylesheet" href="../css/attribute-2.css">
</head>
<body>
    <h4>Styling Goal: Apply a unique border, background color, and specific width only to the input field that has its type attribute exactly equal to "password".</h4>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email">
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
