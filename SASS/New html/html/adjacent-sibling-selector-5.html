<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Exercise 5</title>
    <link rel="stylesheet" href="../css/adjacent-5.css">
</head>
<body>
    <h4>Styling Goal: Apply a specific border, a subtle box shadow, and a maximum width to any < img > element that immediately follows a < figcaption > element.</h4>
    <figure>
        <figcaption>Figure 1: A beautiful landscape.</figcaption>
        <img src="https://placehold.co/300x200/87CEEB/FFFFFF?text=Landscape" alt="Landscape Image">
        <p>Some text below the image within the figure.</p>
    </figure>

    <figure>
        <img src="https://placehold.co/300x200/DAA520/FFFFFF?text=Sunset" alt="Sunset Image">
        <figcaption>Figure 2: Golden sunset.</figcaption>
    </figure>

    <p>A paragraph outside any figure.</p>
</body>
</html>
