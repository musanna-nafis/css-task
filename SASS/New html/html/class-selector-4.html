<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Exercise 4</title>
    <link rel="stylesheet" href="../css/class-4.css">
</head>
<body>
    <h4>Styling Goal: Create a base button style (.btn) and then combine it with additional styles for "primary" and "danger" actions. The .primary class should override or add to the base button's appearance.</h4>
    <button class="btn">Regular Button</button>
    <button class="btn primary">Primary Action</button>
    <button class="btn danger">Delete Item</button>
    <a href="#" class="btn primary">Primary Link Button</a>
</body>
</html>
