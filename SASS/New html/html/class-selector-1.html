<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Exercise 1</title>
    <link rel="stylesheet" href="../css/class-1.css">
</head>
<body>
    <h4>Styling Goal: Apply a distinct background, text color, and padding to only those paragraphs that have the class highlight.</h4>
    <p>This is a regular paragraph.</p>
    <p class="highlight">This paragraph should be highlighted.</p>
    <div>
        <p>Another regular paragraph inside a div.</p>
        <p class="highlight">This highlighted paragraph is nested.</p>
    </div>
</body>
</html>
