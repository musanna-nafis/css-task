<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Exercise 3</title>
    <link rel="stylesheet" href="../css/class-3.css">
</head>
<body>
    <h4>Styling Goal: Visually distinguish completed tasks in a list by applying a line-through text decoration, reducing their opacity, and making their font lighter.</h4>
    <h2>My To-Do List</h2>
    <ul>
        <li>Buy groceries</li>
        <li class="completed">Finish report</li>
        <li>Call client</li>
        <li class="completed">Schedule meeting</li>
        <li>Prepare presentation</li>
    </ul>
</body>
</html>
