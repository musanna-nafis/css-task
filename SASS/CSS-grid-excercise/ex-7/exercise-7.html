<head>
  <style>
  .grid-container {
  display: grid;
  grid-template-columns: 
    [col1-start] 1fr 
    [col2-start] 1fr 
    [col3-start] 1fr [col3-end];
  
  grid-template-rows: 
    [row1-start] 60px 
    [row2-start] 60px;
  
  gap: 10px;
  width: 100%;
  border: 1px solid lightgray;
}

.grid-item {
  background-color: #e83e8c;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  border-radius: 5px;
}

.special-item {
  grid-column: col2-start / col3-end;
  grid-row: row1-start;
  background-color: #c91863;
}

  </style>
</head>
<div class="grid-container">
  <div class="grid-item special-item">Special</div>
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
</div>
