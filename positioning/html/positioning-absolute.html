<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute Exercise</title>
    <link rel="stylesheet" href="../css/positioning-absolute.css">
</head>
<body>
    <h4>Styling Goal: Place a small badge or indicator precisely at a corner of its parent element, taking it out of the normal document flow.</h4>
    <div class="product-card">
        <img src="https://placehold.co/150x100/ADD8E6/000000?text=Product" alt="Product Image">
        <h3>Awesome Product</h3>
        <p>A brief description of this amazing product.</p>
        <span class="new-badge">NEW!</span>
    </div>
    <div class="another-card">
        <p>This is another card, showing normal flow.</p>
    </div>
</body>
</html>
