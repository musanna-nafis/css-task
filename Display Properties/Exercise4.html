<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None</title>
    <style>
        .hidden-element {
            background-color: lightgray;
            padding: 20px;
            margin: 10px;
            border: 1px solid black;
        }
        .visible-element {
            background-color: lightgoldenrodyellow;
            padding: 20px;
            margin: 10px;
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <h1>Display None Example</h1>
    <div class="visible-element">This is a visible element.</div>
    <div class="hidden-element" style="display: none;">
        This element is hidden with display: none;. It takes up no space and is not rendered.
    </div>
    <div class="visible-element">This is another visible element, positioned as if the hidden element doesn't exist.</div>
</body>
</html>
