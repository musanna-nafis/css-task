<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
    <style>
        .block-element {
            background-color: lightcoral;
            padding: 10px;
            margin: 5px;
            border: 1px solid red;
            width: 200px; /* Explicit width to show it takes full line if no width is set */
        }
    </style>
</head>
<body>
    <h1>Block Element Example</h1>
    <div class="block-element">This is a block element.</div>
    <div class="block-element">It takes up the full width available and starts on a new line.</div>
    <span>This is an inline element next to block.</span>
</body>
</html>
