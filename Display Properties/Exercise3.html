<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline-Block</title>
    <style>
        .inline-block-element {
            background-color: lightgreen;
            padding: 15px;
            margin: 10px;
            border: 1px solid green;
            width: 180px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Inline-Block Element Example</h1>
    <p>These elements behave like inline elements for horizontal flow, but like block elements for sizing:</p>
    <div class="inline-block-element">Box 1</div>
    <div class="inline-block-element">Box 2</div>
    <div class="inline-block-element">Box 3</div>
    <div class="inline-block-element">Box 4</div>
    <p>Notice how they stay on the same line until there's no more space, and their width/height are respected.</p>
</body>
</html>
